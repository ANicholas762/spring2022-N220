<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors (Guard)</title>
</head>
<body>
    
    <div id="game">
        <div id="score">
            <label>SCORE:</label>
        </div>
    
        <div id="options">
            <div id="rock">
                <div id="rock">
                 <button>ROCK</button>
             </div>
         
             <div id="paper">
                 <button>PAPER</button>
             </div>
         
             <div id="scissors">
                 <button>SCISSORS</button>
             </div>
             
             <div id="guard">
                 <button>GUARD</button>
             </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
