<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mixer</title>

</head>
<body>
    
    <div id="recBase"></div>
    <div id="rgb">
        <p>current color:</p>
    </div>

    <div id="btnColor">
       <div id="red">
           <h2>Red:</h2>
           <button id="plusOne" onclick="oneClick()">+1</button>
           <button id="plusFive" onclick="oneClick()">+5</button>
           <button id="plusTen" onclick="oneClick()">+10</button>
       </div>
        <div id="green">
            <h2>Green:</h2>
           <button id="plusOne" onclick="fiveClick()">+1</button>
           <button id="plusFive" onclick="fiveClick()">+5</button>
           <button id="plusTen" onclick="fiveClick()">+10</button>
        </div>
        <div id="blue">
            <h2>Blue:</h2>
           <button id="plusOne" onclick="tenClick()">+1</button>
           <button id="plusFive" onclick="tenClick()">+5</button>
           <button id="plusTen" onclick="tenClick()">+10</button>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
